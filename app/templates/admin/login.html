<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” {{ site_settings.get('company_name', 'Right On Repair') }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.svg') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #05080f;
      --surface: #0e1623;
      --surface-glass: linear-gradient(140deg, rgba(14, 22, 35, 0.92), rgba(18, 29, 44, 0.82));
      --text: #eff7ff;
      --text-muted: #9db0c5;
      --border: rgba(104, 154, 255, 0.22);
      --radius-lg: 20px;
      --radius-sm: 12px;
      --gradient-vibrant: linear-gradient(135deg, #3a6dff 0%, #5f8dff 52%, #9ac4ff 100%);
      --danger: #ef5f78;
      --success: #34d399;
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
      color: var(--text);
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background:
        radial-gradient(circle at 10% 8%, rgba(79, 123, 255, 0.2), transparent 45%),
        radial-gradient(circle at 92% 0%, rgba(116, 160, 255, 0.16), transparent 42%),
        linear-gradient(180deg, #05080f 0%, #0a1320 50%, #0d1827 100%);
      overflow: hidden;
    }

    .login-glow {
      position: fixed;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 123, 255, .16), transparent 68%);
      pointer-events: none;
      animation: drift 12s ease-in-out infinite;
    }

    .login-glow.left {
      left: -120px;
      bottom: -120px;
    }

    .login-glow.right {
      right: -120px;
      top: -120px;
      animation-direction: reverse;
    }

    .login-card {
      max-width: 440px;
      width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      background: var(--surface-glass);
      box-shadow: 0 30px 80px -40px rgba(0, 0, 0, .85);
      backdrop-filter: blur(22px) saturate(160%);
      -webkit-backdrop-filter: blur(22px) saturate(160%);
    }

    .card-body {
      padding: 34px 30px !important;
    }

    .brand-mark {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      margin: 0 auto 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: #fff;
      background: var(--gradient-vibrant);
      box-shadow: 0 14px 30px rgba(79, 123, 255, .35);
    }

    h4 {
      font-family: 'Sora', 'Manrope', sans-serif;
      font-size: 1.3rem;
      letter-spacing: -.02em;
      margin-bottom: 4px;
    }

    .muted {
      color: var(--text-muted);
      font-size: .86rem;
      margin-bottom: 18px;
    }

    .form-label {
      font-size: .8rem;
      font-weight: 700;
      color: #c6d6ea;
      margin-bottom: 6px;
    }

    .form-control {
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: rgba(5, 10, 18, 0.64);
      color: var(--text);
      padding: 11px 13px;
      font-size: .9rem;
    }

    .form-control:focus {
      border-color: rgba(99, 145, 255, 0.74);
      box-shadow: 0 0 0 3px rgba(79, 123, 255, .2);
      background: rgba(8, 14, 24, 0.82);
      color: var(--text);
    }

    .btn-primary {
      border: 0;
      border-radius: 999px;
      font-weight: 800;
      font-size: .88rem;
      padding: 11px 16px;
      background: linear-gradient(132deg, #1d7fd6 0%, #36a4ff 52%, #8edaff 100%);
      box-shadow: 0 12px 26px rgba(44, 158, 255, 0.36);
      transition: transform .2s var(--ease), box-shadow .2s var(--ease);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(44, 158, 255, 0.44);
    }

    .alert {
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: .82rem;
      margin-bottom: 12px;
    }

    .alert-success {
      background: rgba(52, 211, 153, 0.18);
      border-color: rgba(52, 211, 153, 0.35);
      color: #d8ffee;
    }

    .alert-danger {
      background: rgba(239, 95, 120, 0.2);
      border-color: rgba(239, 95, 120, 0.4);
      color: #ffd9df;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 14px;
      color: var(--text-muted);
      font-size: .8rem;
      font-weight: 600;
      transition: color .2s var(--ease);
    }

    .back-link:hover {
      color: var(--text);
    }

    @keyframes drift {

      0%,
      100% {
        transform: translate3d(0, 0, 0);
      }

      50% {
        transform: translate3d(12px, -10px, 0);
      }
    }
  </style>
</head>

<body>
  <div class="login-glow left"></div>
  <div class="login-glow right"></div>

  <div class="card login-card">
    <div class="card-body">
      <div class="text-center mb-3">
        <span class="brand-mark"><i class="fa-solid fa-shield-halved"></i></span>
        <h4>Admin Login</h4>
        <p class="muted">Sign in to manage {{ site_settings.get('company_name', 'Right On Repair') }}.</p>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} py-2 px-3">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <form method="post">
        {{ csrf_input() }}
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <a class="back-link" href="{{ url_for('main.index') }}"><i class="fa-solid fa-arrow-left"></i>Back to Site</a>
    </div>
  </div>
</body>

</html>
